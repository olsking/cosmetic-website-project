<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>GlowCos Products</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#f8f0f5;
}

button {
    padding:20px 40px;
    font-size:22px;
    border:none;
    background:#E48AAE;
    color:white;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
}

button:hover {
    background:#c86b9a;
    transform:scale(1.05);
}
</style>
</head>

<body>

<button onclick="goToLecture()">Proceed to Lecture</button>

<script>
function goToLecture() {

    window.location.href = 'lecture.html';
}
</script>
